<h2>ताजमहल की खूबसूरती</h2>
<img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" 
     alt="ताजमहल" width="100%">
<p>
ताजमहल, आगरा में स्थित एक विश्व प्रसिद्ध स्मारक है। 
इसे शाहजहाँ ने अपनी पत्नी मुमताज़ महल की याद में बनवाया था। 
यह प्रेम का प्रतीक माना जाता है और यूनेस्को की विश्व धरोहर सूची में शामिल है।
</p>
